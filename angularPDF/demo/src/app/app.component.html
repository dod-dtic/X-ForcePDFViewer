
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white; 
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  .card svg.material-icons path {
    fill: #888;
  }

  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">

  <!-- Rotate Left -->
  <span
  [inlineSVG]="'/assets/icon/baseline-rotate_left-24px.svg'"
  (click)="rotate(-90)"
  title="Rotate Left"
  ></span>
  <!-- Rotate Right-->
  <span
    [inlineSVG]="'/assets/icon/baseline-rotate_right-24px.svg'"
    (click)="rotate(90)"
    title="Rotate Right"
  ></span>

  <!-- Zoom in -->
  <span
    [inlineSVG]="'/assets/icon/baseline-zoom_in-24px.svg'"
    (click)="incrementZoom(0.1)"
    title="Zoom In"
  ></span>
  <!-- Zoom Out -->
  <span
    [inlineSVG]="'/assets/icon/baseline-zoom_out-24px.svg'"
    (click)="incrementZoom(-0.1)"
    title="Zoom Out"
  ></span>

  <!-- Local File Selector -->
  <input
    (change)="onFileSelected()"
    type="file"
    accept=".pdf"
  />

  <!-- Share Button -->
  <button (click)= shareBox()> 
    Share
  </button>

</div>

<div class="content" role="main" style="z-index: 0;">
  <h1>PDF Name</h1>
  <pdf-viewer
  [src]="pdfSrc"
  [render-text]="true"
  [rotation]="rotation"
  [zoom] = "zoom"
  style="display: block;">
  </pdf-viewer>
</div>
 
<div id="share">
  <button id="share-close" (click)=closeShare() style="float:right;">X</button>
  <h2>Share!</h2>
  <input type= "text" value=www.google.com id="sharelink">
  <button onclick="copyLink()">Copy link</button>
  <div class="a2a_kit a2a_kit_size_32 a2a_default_style" data-a2a-title="PDF Share">
    <!--<a class="a2a_dd" href="https://www.addtoany.com/share"></a> This is the code to give you UNLIMITED options,
      but I only want email for now -->
    <a class="a2a_button_outlook_com"></a>
    <a class="a2a_button_google_gmail"></a>
    <a class="a2a_button_yahoo_mail"></a>
    <a class="a2a_button_email"></a>
  </div>
  <p>Disclaimer: PDF only visable by those with access to distribution statement _ because ...</p>
</div>
