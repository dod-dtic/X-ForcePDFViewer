
<!-- Toolbar -->
<div class="toolbar" role="banner">

  <!-- Rotate Left -->
  <span
  [inlineSVG]="'/assets/icon/baseline-rotate_left-24px.svg'"
  (click)="rotate(-90)"
  title="Rotate Left"
  ></span>
  <!-- Rotate Right-->
  <span
    [inlineSVG]="'/assets/icon/baseline-rotate_right-24px.svg'"
    (click)="rotate(90)"
    title="Rotate Right"
  ></span>

  <!-- Zoom in -->
  <span
    [inlineSVG]="'/assets/icon/baseline-zoom_in-24px.svg'"
    (click)="incrementZoom(0.1)"
    title="Zoom In"
  ></span>
  <!-- Zoom Out -->
  <span
    [inlineSVG]="'/assets/icon/baseline-zoom_out-24px.svg'"
    (click)="incrementZoom(-0.1)"
    title="Zoom Out"
  ></span>

  <!-- Toggle all pages-->
  <span
    class="my-icon"
    [ngClass]="{ active: showAll }"
    [inlineSVG]="'/assets/icon/baseline-multi-pages-24px.svg'"
    (click)="showAll = !showAll"
    title="Toggle Show All"
  ></span>

  <ng-container *ngIf="!showAll">
    <span
      class="my-icon ml-auto"
      [inlineSVG]="'/assets/icon/baseline-navigate_before-24px.svg'"
      (click)="incrementPage(-1)"
      title="Previous Page"
    ></span>
    <div>
      <input
        type="number"
        class="page-num"
        placeholder="Page"
        [(ngModel)]="page"
        pattern="-?[0-9]*(\.[0-9]+)?"
      />
      <span *ngIf="pdf">of {{ pdf.numPages }}</span>
    </div>
    <span
      class="my-icon"
      [inlineSVG]="'/assets/icon/baseline-navigate_next-24px.svg'"
      (click)="incrementPage(1)"
      title="Next Page"
    ></span>
  </ng-container>

  <!-- Share Button -->
  <button (click)= openModal() >Share</button>
  <button (click)= onOfflineClick()>Store Offline</button>
</div>

<div class="content" role="main" style="z-index: 0;" (contextmenu)="onRightClick($event)">
  <pdf-viewer
  [src]="pdfSrc"
  [render-text]="true"
  [rotation]="rotation"
  [zoom] = "zoom"
  [show-all] = "showAll"
  [(page)]="page"
  style="display: block;">
  </pdf-viewer>
</div>
