
<!-- Toolbar -->
<div class="toolbar" role="banner">

  <!-- Rotate Left -->
  <span
  [inlineSVG]="'/assets/icon/baseline-rotate_left-24px.svg'"
  (click)="rotate(-90)"
  title="Rotate Left"
  ></span>
  <!-- Rotate Right-->
  <span
    [inlineSVG]="'/assets/icon/baseline-rotate_right-24px.svg'"
    (click)="rotate(90)"
    title="Rotate Right"
  ></span>

  <!-- Zoom in -->
  <span
    [inlineSVG]="'/assets/icon/baseline-zoom_in-24px.svg'"
    (click)="incrementZoom(0.1)"
    title="Zoom In"
  ></span>
  <!-- Zoom Out -->
  <span
    [inlineSVG]="'/assets/icon/baseline-zoom_out-24px.svg'"
    (click)="incrementZoom(-0.1)"
    title="Zoom Out"
  ></span>

  <!-- Share Button -->
  <button (click)= shareBox()> 
    Share
  </button>

</div>

<div class="content" role="main" style="z-index: 0;" (contextmenu)="onRightClick($event)">
  <pdf-viewer
  [src]="pdfSrc"
  [render-text]="true"
  [rotation]="rotation"
  [zoom] = "zoom"
  style="display: block;">
  </pdf-viewer>
</div>
 
<div id="share">
  <button id="share-close" (click)=closeShare() style="float:right;">X</button>
  <h2>Share!</h2>
  <input type= "text" value=error id="sharelink">
  <share-button [theme]="'material-dark'" [button]="'copy'"></share-button>
  <div>
    <share-button button="email"></share-button>
  </div>
  <p>Disclaimer: PDF only visable by those with access to distribution statement _ because ...</p>
</div>
