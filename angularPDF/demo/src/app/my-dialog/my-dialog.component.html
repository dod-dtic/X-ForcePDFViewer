<h2 mat-dialog-title>{{modalTitle}}</h2>
<div> 
    <input type= "text" value= {{url}} id="sharelink"> 
    <button mat-button (click)= copyLink()>Copy Link</button>
</div>
<mat-dialog-actions>
<div>
    <button mat-button (click)= shareGmail()>Google</button>
    <button mat-button (click)= shareYahoo()>Ymail</button>
    <button mat-button (click)= shareOutlook()>Outlook</button>
    <button mat-button>Other</button>
</div>
</mat-dialog-actions>
<!-- Mat-dialog-close -->
