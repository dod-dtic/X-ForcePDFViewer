<h2 mat-dialog-title>{{modalTitle}}</h2>
<div> 
    <input type= "text" value= {{url}} id="sharelink"> 
    <span class="fas fa-link" (click)= copyLink()></span>
</div>
<mat-dialog-actions>
<div>
    <span (click)= shareGmail() class="fab fa-google fa-lg">oogle</span> &nbsp;
    <span class="fab fa-yahoo fa-lg" (click)= shareYahoo()></span>&nbsp;
    <button mat-button class = "fab fa-outlook" (click)= shareOutlook()>Outlook</button>&nbsp;
    <span (click)= shareEmail() class = "far fa-envelope"></span>&nbsp;
    
</div>
</mat-dialog-actions>
<!-- Mat-dialog-close -->
